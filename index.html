<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario 2D Lover Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 200% 200%;
            animation: gradientAnimation 12s ease infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            color: white;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(36, 41, 46, 0.9);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Press Start 2P', cursive;
            animation: floatText 3s ease-in-out infinite;
            color: #ffeb3b;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .server-info {
            background: rgba(255, 255, 255, 0.3);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            animation: popIn 1s ease-in-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .server-info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        button {
            padding: 14px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #7873f5, #ff6ec4);
        }

        footer {
            background-color: rgba(36, 41, 46, 0.9);
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.6;
            z-index: 1;
            animation: twinkle 5s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .server-info {
                padding: 25px;
                max-width: 90%;
            }
            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            .server-info {
                padding: 20px;
                max-width: 95%;
            }
            .server-info p {
                font-size: 1rem;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>M2DL Server</h1>
    </header>
    
    <main>
        <h2>Welcome to Mario 2D Lover Server!</h2>
        <p>Join our Minecraft server!</p>
        
        <div class="server-info">
            <p><strong>Server IP:</strong></p>
            <p>mario2dlover.aternos.me:25447</p>
            <button onclick="copyIP()">Copy IP</button>
            <button onclick="playServer()">Play Now</button>
        </div>
        <div class="stars"></div>
    </main>

    <footer>
        <p>Developed by Krosve</p>
        <p>Join our community on <a href="#" style="color: #4CAF50;">Discord</a>!</p>
    </footer>

    <script>
        function copyIP() {
            const ip = "mario2dlover.aternos.me:25447";
            navigator.clipboard.writeText(ip).then(() => {
                alert("IP Address copied: " + ip);
            });
        }

        function playServer() {
            const serverName = "Mario 2D Lover";
            const serverIp = "mario2dlover.aternos.me";
            const port = "25447";
            const url = `minecraft://?addExternalServer=${serverName}|${serverIp}:${port}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
